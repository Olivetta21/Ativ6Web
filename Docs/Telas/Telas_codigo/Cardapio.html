<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Hungerits</title>

<body>

    <a href="Pagamento.html" class="finish-order">

</html>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: white;
        }

        .back-button {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
            font-size: 24px;
        }

        .logo {
            font-family: 'Lobster', cursive;
            font-size: 45px;
            font-weight: regular;
            color: #3C2F2F;
        }

        .nav-menu {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: white;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .nav-item {
            padding: 8px 20px;
            border-radius: 20px;
            background-color: #f5f5f5;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item.active {
            background-color: #EF2A39;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-bottom: 80px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star {
            color: #FFD700;
        }

        .rating-value {
            color: #333;
        }

        .add-button {
            position: absolute;
            right: 15px;
            bottom: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f5f5f5;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .finish-order {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #EF2A39;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
